<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
    <!-- Javascript -->
    <script src="calc.js"></script>

    <title>BMI Calculator</title>
</head>

<body>
    <div class="box">
        <h1 class="heading">BMI Calculator</h1>
        <div class="inputBoxes">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="height" placeholder="Height">
                <label for="floatingInput">Height (in Metres)</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" id="weight" placeholder="Weight">
                <label for="floatingInput">Weight (in Kilograms)</label>
              </div>
            <button onclick="calculate()" type="button" class="btn btn-success btn-lg" id="Calculate">Calculate</button>
        
        <div class="outputBoxes">
            <h3 class="outputHeading">Your BMI is:</h3>
            <output class="outputValue" id="bmi"></output> <br>
            <output class="outputValueClass" id="bmiClass"></output> 
            
        </div>
    </div>


    </div>
</body>

</html>
